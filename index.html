<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallonsGame</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div class="balloon balloon-yellow"></div> -->
    <div class="score-block">
        <p>You Popped <span class="score"> 0 </span> balloons</p>
    </div>
    <div class="total-shadow" id="totalShadow">
        <div class="total-block">
            <div class="total-wrapper win" id="win">
                <h4>Congratulation!</h4>
                <img src="img/happy.png" alt="Winner">
                <h4>You popped all 100 balloons.</h4>
                <p>You are a Champion!</p>
            </div>
            <div class="tottal-wrapper lose" id="lose">
                <h4>Sorry!</h4>
                <img src="img/sad.png" alt="Loser">
                <h4>You popped all <span class="score"> 0 </span> balloons.</h4>
                <p>Play Again!</p>
                <button class="restart">Yes</button>
                <button class="cancel">No</button>
            </div>
        </div>
    </div>
    <div class="start-game-window">
        <h2>Are you ready to start</h2>
        <button class="start-game-button">Start</button>
    </div>
    <audio src="sounds/bg-music.mp3" class="bg-music" loop></audio>

    <script src="/js/script.js"></script>
</body>

</html>
